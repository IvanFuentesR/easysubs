	<h5>What's this?</h5>
	<p>Easysubs is an open source app that allows you to download subtitles from <a class="js-external-link" href="http://www.opensubtitles.org/">OpenSubtitles</a> in a very fast way.</p>
	<h5>Why?</h5>
	<p>Hi, my name is <a class="js-external-link" href="http://tucci.me">Mati Tucci</a> and I was using a similar app that recently stopped to be free. So, this was a good excuse to test <a class="js-external-link" href="http://electron.atom.io/">Electron</a> for the first time in a project.</p>
