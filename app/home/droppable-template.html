<div>

	<div class="drop-wrapper" ng-show="!videos.length">
		<div class="drop">
			<p class="welcome-message">
				Drop your videos here
			</p>
		</div>
	</div>

	<table class="files-table table-striped" ng-show="videos.length">
	  <thead>
	    <tr>
	      <th class="th-name">Name</th>
	      <th class="text-center">Status</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="video in videos | orderBy:'$index':true">
	      <td>{{video.name}}</td>
	      <td class="text-center">
					<div ng-show="video.status === 'loading'" class="spinner">
					  <div class="bounce1"></div>
					  <div class="bounce2"></div>
					  <div class="bounce3"></div>
					</div>
					<span ng-show="video.status !== 'loading'" class="icon" ng-class="getStatusIcon(video.status)"></span>
				</td>
	    </tr>
	  </tbody>
	</table>

</div>
