<div class="home-wrapper">

	<div class="drop-wrapper" ng-show="!videos.length">
		<p class="welcome-message">
			Drop your video here
		</p>
	</div>

	<table class="table-striped" ng-show="videos.length">
	  <thead>
	    <tr>
	      <th class="th-name">Name</th>
	      <th class="text-center">Status</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="video in videos">
	      <td>{{video.name}}</td>
	      <td class="text-center"><span class="icon" ng-class="getStatusIcon(video.status)"></span></td>
	    </tr>
	  </tbody>
	</table>
	
</div>
